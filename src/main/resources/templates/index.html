<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/fragments/head/head}"></head>
<body>
    <nav th:replace="~{/fragments/header/nav/navOne}"></nav>
    <div class="imgBoxs topspace">
        <div class="card text-center" th:each="product : ${products}">
            <div class="bg-image hover-overlay ripple " data-mdb-ripple-color="light">
                <a th:href="@{/product/{id}(id=${product.idProductos})}"><img class="img img-fluid" th:src="${product.photoProducto}" th:alt="${product.nombre}"  src="" /></a>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${product.nombre}">Product Name</h5>
                <p class="card-text" th:text="${product.precioSalida}" sec:authorize="isAuthenticated()"></p>
                <form th:action="@{/addFav}" method="post" th:if="${currentUser!=null}">
                    <input type="hidden" th:value="${product.idProductos}" name="idP">
                    <button class="btn btn-outline-dark py-lg-3 px-lg-3" type="submit"><i class="fa-sharp fa-solid fa-heart-circle-plus"></i></button>
                </form>
            </div>
        </div>
    </div>


</body>
<footer th:replace="~{/fragments/footer/footerOne}"></footer>
</html>
