<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/head/head}">
</head>

<body>
<nav th:replace="~{/fragments/header/nav/navOne}"></nav>

<div th:if="${errorForm != null}" class="toast-container position-fixed bottom-0 end-0 p-3 notiDiv">
    <div class="container-fluid bg-primary rounded">
        <div class="toast-header">
            <strong class="me-auto">Error!</strong>
            <small>11</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${errorForm}">
            Error Message!
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form2">
                <form th:action="@{/process_register}" method="post" th:object="${user}" class="form-data">
                    <h1 class="text-center">Register</h1>
                    <div class="mb-3">
                        <span>Firstname</span>
                        <input type="text" name="nombre" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <span>Lastname</span>
                        <input type="text" name="apellido" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <span>E-mail</span>
                        <input type="email" name="email" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <span>Password</span>
                        <input type="password" name="password" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <span>Birthdate</span>
                        <input type="date" name="fechaNacimiento" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <span>Region</span>
                        <select name="region" class="form-select">
                            <option th:each="region : ${regiones}" th:value="${region.idRegion}" th:text="${region.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <button type="submit" value="Register" class="btn btn-dark w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
