<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/fragments/head/head}">
</head>
<body>
<nav th:replace="~{/fragments/header/nav/navUser}"></nav>
<div th:if="${Message != null || param.error != null}" class="toast-container position-fixed bottom-0 end-0 p-3 notiDiv">
    <div class="container-fluid bg-primary rounded">
        <div class="toast-header">
            <strong class="me-auto">Server Message!</strong>
        </div>
        <div class="toast-body" th:text="${Message}">
            Check if all fiels are correct!
        </div>
    </div>
</div>

<div class="d-flex flex-column justify-content-center gap-2 mt-5 px-5">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#ModalUserAdd">Add User</button>


    <nav aria-label="Page navigation userList">
        <ul class="pagination justify-content-center color" th:if="${userPage.totalPages > 0}">
            <li th:each="pageNumber : ${pageNumbers}" class="page-item"><a class="page-link" th:href="@{/intranet/userlist(size=${userPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a></li>
        </ul>
    </nav>
</div>

<div class="d-flex justify-content-center table-responsive mt-5 px-lg-5">
    <table class="table  table-striped table-bordered table-hover contTable">
        <thead class="thead-dark text-center">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Birthday</th>
            <th scope="col">Region</th>
            <th scope="col">Role</th>
            <th scope="col">Active</th>
            <th scope="col">Edit User</th>
            <th scope="col">Delete User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userPage.content}">
            <th scope="row" class="text-center" th:text="${user.idUsuario}">ID</th>
            <td th:text="${user.nombre}">nombre</td>
            <td th:text="${user.apellido}">apellido</td>
            <td th:text="${user.email}">Correo</td>
            <td th:text="${user.fechaNacimiento}">Cumple</td>
            <td th:text="${user.region.nombre}">region</td>
            <td th:text="${user.role}">Rol</td>
            <td class="text-center" th:if="${user.accountActive == true}"><i class="fa-solid fa-check"></i></td>
            <td class="text-center" th:if="${user.accountActive == false}"><i class="fa-solid fa-xmark"></i></td>
            <td><button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" th:data-bs-target="'#'+${user.idUsuario} + 'ME'">Edit User</button></td>
            <td><button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#'+${user.idUsuario}+'MD'">Delete User</button></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
